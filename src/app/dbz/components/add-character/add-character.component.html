<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">
    <input
        [(ngModel)]="character.name"
        type="text" name="name" placeholder="Nombre" class="form-control mb-2">
    <input
        [(ngModel)]="character.power"
        class="form-control mb-2" type="number" name="poder" placeholder="Poder">
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
</form>
